  <script>
    // Constants
    const API_BASE_URL = 'https://backend.mixerno.space/api/youtube/estv3/';
    const SEARCH_API_URL = 'https://mixerno.space/api/youtube-channel-counter/search/';
    const MAX_DATA_POINTS = 3600;
    const UPDATE_INTERVAL = 2000;
    const VISITOR_UPDATE_INTERVAL = 60000; // 1 minute
    
    // State management
    const state = {
      channelId: null,
      intervalId: null,
      odometer: null,
      subscriberChart: null,
      historicalData: [],
      lastSubscriberCount: 0,
      visitorCountInterval: null,
      isLightTheme: localStorage.getItem('theme') === 'light'
    };
    
    // DOM elements cache
    const elements = {
      channelInput: document.getElementById("channel-input"),
      loader: document.getElementById("loader"),
      resultList: document.getElementById("result-list"),
      counterContainer: document.getElementById("counter-container"),
      channelAvatar: document.getElementById("channel-avatar"),
      channelName: document.getElementById("channel-name"),
      subscriberCount: document.getElementById("subscriber-count"),
      subscriberChange: document.getElementById("subscriber-change"),
      toggleChartButton: document.getElementById("toggle-chart-button"),
      chartContainer: document.getElementById("chart-container"),
      shareButton: document.getElementById("share-button"),
      shareOptions: document.getElementById("share-options"),
      onlyCountButton: document.getElementById("only-count-button"),
      toast: document.getElementById("toast"),
      themeToggle: document.getElementById("theme-toggle"),
      body: document.body
    };
    
    // Initialize the application
    function init() {
      setupEventListeners();
      checkUrlFragment();
      updateVisitorCount();
      state.visitorCountInterval = setInterval(updateVisitorCount, VISITOR_UPDATE_INTERVAL);
      showToast('Welcome to FastCount!', 3000);
      
      // Apply saved theme
      if (state.isLightTheme) {
        applyLightTheme();
      }
      
      // Show main content with fade-in animation
      setTimeout(() => {
        document.getElementById('main-content').classList.add('visible');
      }, 100);
    }
    
    // Set up event listeners
    function setupEventListeners() {
      // Keyboard shortcuts
      document.addEventListener('keydown', handleKeyboardShortcuts);
      
      // Click outside share options to close them
      document.addEventListener('click', (event) => {
        if (!elements.shareButton.contains(event.target) && !elements.shareOptions.contains(event.target)) {
          elements.shareOptions.style.display = "none";
        }
      });
      
      // Handle back/forward navigation
      window.addEventListener('popstate', handleNavigation);
    }
    
    // Handle navigation events
    function handleNavigation() {
      const urlFragment = window.location.hash.slice(1);
      if (urlFragment && urlFragment !== state.channelId) {
        resetCounter();
        state.channelId = urlFragment;
        startCounter();
      } else if (!urlFragment) {
        resetCounter();
      }
    }
    
    // Check URL fragment for channel ID
    function checkUrlFragment() {
      const urlFragment = window.location.hash.slice(1);
      if (urlFragment) {
        state.channelId = urlFragment;
        startCounter();
      }
    }
    
    // Start the counter
    function startCounter() {
      elements.counterContainer.style.display = "flex";
      elements.shareButton.style.display = "block";
      elements.onlyCountButton.style.display = "inline-block";
      
      if (!state.odometer) {
        state.odometer = new Odometer({ 
          el: elements.subscriberCount, 
          value: 0,
          format: '(,ddd)'
        });
      }
      
      fetchStatsData();
      state.intervalId = setInterval(fetchStatsData, UPDATE_INTERVAL);
    }
    
    // Reset the counter
    function resetCounter() {
      clearInterval(state.intervalId);
      elements.counterContainer.style.display = "none";
      elements.shareButton.style.display = "none";
      elements.onlyCountButton.style.display = "none";
      elements.chartContainer.style.display = "none";
      elements.toggleChartButton.textContent = "Show Subscriber History";
      state.historicalData = [];
      document.title = "FastCount";
    }
    
    // Show toast notification
    function showToast(message, duration = 3000) {
      elements.toast.textContent = message;
      elements.toast.classList.add('show');
      
      setTimeout(() => {
        elements.toast.classList.remove('show');
      }, duration);
    }
    
    // Handle key press in search input
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        fetchChannelData();
      }
    }

    // Fetch channel data based on search input
    async function fetchChannelData() {
      const channelName = elements.channelInput.value.trim();
      if (!channelName) {
        showToast("Please enter a channel name.");
        return;
      }

      elements.loader.style.display = "block";
      elements.resultList.innerHTML = "";
      
      try {
        const response = await fetch(`${SEARCH_API_URL}${encodeURIComponent(channelName)}`);
        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.json();
        elements.loader.style.display = "none";
        
        if (!data.list?.length) {
          showToast("Channel not found.");
          return;
        }

        displayChannelResults(data.list);
      } catch (error) {
        console.error("Error fetching channel data:", error);
        elements.loader.style.display = "none";
        showToast("Error fetching channel data. Please try again.");
      }
    }
    
    // Display channel search results
    function displayChannelResults(channels) {
      elements.resultList.innerHTML = "";
      
      channels.forEach((channel) => {

        channelElement.classList.add("channel-result");
        
        channelElement.onclick = () => {
          const newUrl = `${window.location.origin}/#${channel[2]}`;
          window.history.pushState({}, '', newUrl);

          state.channelId = channel[2];
          resetCounter();
          startCounter();
          elements.resultList.innerHTML = "";

      const ctx = document.getElementById('subscriberChart').getContext('2d');
      
      state.subscriberChart = new Chart(ctx, {

          }]

    // Update chart with new data
    function updateChart(count) {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      
      // Add new data point
      state.historicalData.push({
        time: timeString,
        count: count
      });
      
      // Keep only the last MAX_DATA_POINTS
      if (state.historicalData.length > MAX_DATA_POINTS) {
        state.historicalData.shift();
      }
      
      // Initialize chart if not already done
      if (!state.subscriberChart) {
        initializeChart();
      }
      
      // Update chart data
      state.subscriberChart.data.labels = state.historicalData.map(data => data.time);
      state.subscriberChart.data.datasets[0].data = state.historicalData.map(data => data.count);
      state.subscriberChart.update();
    }
    
    // Fetch stats data for the current channel
    async function fetchStatsData() {
      try {
        const response = await fetch(`${API_BASE_URL}${state.channelId}`);
        
        if (response.ok) {
          const data = await response.json();
          
          if (data?.items?.length > 0) {
            const channel = data.items[0];
            updateChannelInfo(channel);
            
            if (channel.statistics && typeof channel.statistics.subscriberCount === "number") {
              const subscriberCount = channel.statistics.subscriberCount;
              updateSubscriberCount(subscriberCount);
              
              // Calculate and display subscriber change
              if (state.lastSubscriberCount > 0) {
                const change = subscriberCount - state.lastSubscriberCount;
                updateSubscriberChange(change);
              }
              
              state.lastSubscriberCount = subscriberCount;
              updateChart(subscriberCount);
            }
          }
        } else {
          console.error("Failed to fetch stats data: ", response.statusText);
        }
      } catch (error) {
        console.error("Error fetching stats data:", error);
      }
    }

function applyCustomizationFromStorage() {
  // Switches
  document.querySelectorAll('.customization-switches label').forEach(label => {
    const name = label.textContent.trim();
    const opt = customizationOptions[name];
    if (!opt) return;
    const checkbox = label.querySelector('input[type="checkbox"]');
    const saved = localStorage.getItem('custom_' + name);
    const checked = saved === null ? opt.default : saved === 'true';
    checkbox.checked = checked;
    const el = document.querySelector(opt.selector);
    if (el) el.style.display = checked ? '' : 'none';
    checkbox.addEventListener('change', () => {
      localStorage.setItem('custom_' + name, checkbox.checked);
      if (el) el.style.display = checkbox.checked ? '' : 'none';
    });
  });
  // Champs texte et couleur
  const fields = [
    {label: 'Text Font', selector: 'body', style: 'fontFamily', default: '"DM Sans Variable", "DM Sans", sans-serif'},
    {label: 'Count Font', selector: '#subscriber-count', style: 'fontFamily', default: '"Roboto Variable", "Roboto", sans-serif'},
    {label: 'Count Font Weight', selector: '#subscriber-count', style: 'fontWeight', default: '900'},
    {label: 'Count Line Height', selector: '#subscriber-count', style: 'lineHeight', default: '1.2em'},
    {label: 'Odometer Speed', selector: '#subscriber-count', style: 'odometerSpeed', default: '2.15'},
    {label: 'Background Color', selector: 'body', style: 'background', default: '#171521', isColor: true},
    {label: 'Card Color', selector: '.glass-card', style: 'background', default: '#252331', isColor: true},
    {label: 'Count Color', selector: '#subscriber-count', style: 'color', default: '#ffffff', isColor: true},
    {label: 'Graph Color', selector: '#subscriberChart', style: 'graphColor', default: '#ad91d5', isColor: true},
    {label: 'Odometer Up Color', selector: '#subscriber-count', style: 'odometerUpColor', default: '#ffffff', isColor: true},
    {label: 'Odometer Down Color', selector: '#subscriber-count', style: 'odometerDownColor', default: '#ffffff', isColor: true},
    {label: 'Animate Odometer Color', selector: '#subscriber-count', style: 'animateOdometerColor', default: false, isCheckbox: true}
  ];
  document.querySelectorAll('.customization-fields label').forEach(label => {
    const text = label.childNodes[0].textContent.trim();
    const field = fields.find(f => f.label === text || (f.isCheckbox && label.textContent.includes(f.label)));
    if (!field) return;
    let input = label.querySelector('input');
    if (!input) return;
    // Valeur initiale
    let saved = localStorage.getItem('custom_' + field.label);
    if (field.isCheckbox) {
      input.checked = saved === null ? field.default : saved === 'true';
    } else {
      input.value = saved === null ? field.default : saved;
    }
    // Application initiale
    applyField(field, input.value, input.checked);
    // Listener
    input.addEventListener(field.isCheckbox ? 'change' : 'input', () => {
      if (field.isCheckbox) {
        localStorage.setItem('custom_' + field.label, input.checked);
        applyField(field, null, input.checked);
      } else {
        localStorage.setItem('custom_' + field.label, input.value);
        applyField(field, input.value);
      }
    });
  });
}
function applyField(field, value, checked) {
  if (field.isCheckbox) {
    // Pour Animate Odometer Color, Ã  implÃ©menter selon la lib odometer
    return;
  }
  if (field.style === 'odometerSpeed') {
    window.odometerOptions = window.odometerOptions || {};
    window.odometerOptions.duration = parseFloat(value) * 1000;
    return;
  }
  if (field.style === 'graphColor') {
    // Change la couleur du graph Chart.js
    if (state.subscriberChart) {
      state.subscriberChart.data.datasets[0].borderColor = value;
      state.subscriberChart.update();
    }
    return;
  }
  if (field.style === 'odometerUpColor' || field.style === 'odometerDownColor') {
    // Ã€ implÃ©menter si odometer supporte
    return;
  }
  const els = document.querySelectorAll(field.selector);
  els.forEach(el => {
    if (field.isColor) {
      if (field.selector === 'body') {
        el.style.background = value;
      } else {
        el.style[field.style] = value;
      }
    } else {
      el.style[field.style] = value;
    }
  });
}

    btn.addEventListener('click', e => {

      const input = label.querySelector('input');

      const field = fields.find(f => f.label === text || (f.isCheckbox && label.textContent.includes(f.label)));
      if (!field) return;
      if (field.isCheckbox) {
        input.checked = field.default;
        localStorage.setItem('custom_' + field.label, field.default);
        applyField(field, null, field.default);

        input.value = field.default;
        localStorage.setItem('custom_' + field.label, field.default);
        applyField(field, field.default);
      }
    });
    label.appendChild(btn);
  });
}
