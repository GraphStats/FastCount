  <script>
    // Constants
    const API_BASE_URL = 'https://backend.mixerno.space/api/youtube/estv3/';
    const SEARCH_API_URL = 'https://mixerno.space/api/youtube-channel-counter/search/';
    const MAX_DATA_POINTS = 3600;
    const UPDATE_INTERVAL = 2000;
    const VISITOR_UPDATE_INTERVAL = 100000;
    
    // Global variables
    let channelId;
    let intervalId;
    let odometer;
    let subscriberChart;
    let historicalData = [];
    let lastSubscriberCount = 0;
    let visitorCountInterval;
    
    // DOM elements
    const elements = {
      channelInput: document.getElementById("channel-input"),
      loader: document.getElementById("loader"),
      resultList: document.getElementById("result-list"),
      counterContainer: document.getElementById("counter-container"),
      channelAvatar: document.getElementById("channel-avatar"),
      channelName: document.getElementById("channel-name"),
      subscriberCount: document.getElementById("subscriber-count"),
      subscriberChange: document.getElementById("subscriber-change"),
      toggleChartButton: document.getElementById("toggle-chart-button"),
      chartContainer: document.getElementById("chart-container"),
      shareButton: document.getElementById("share-button"),
      shareOptions: document.getElementById("share-options"),
      onlyCountButton: document.getElementById("only-count-button"),
      toast: document.getElementById("toast"),
      visitorCount: document.getElementById("visitor-count"),
      themeToggle: document.getElementById("theme-toggle")
    };
    
    // Initialize the application
    function init() {
      setupEventListeners();
      checkUrlFragment();
      updateVisitorCount();
      visitorCountInterval = setInterval(updateVisitorCount, VISITOR_UPDATE_INTERVAL);
      showToast('Welcome to FastCount!', 3000);
    }
    
    // Set up event listeners
    function setupEventListeners() {
      // Keyboard shortcuts
      document.addEventListener('keydown', handleKeyboardShortcuts);
      
      // Click outside share options to close them
      document.addEventListener('click', function(event) {
        if (!elements.shareButton.contains(event.target) && !elements.shareOptions.contains(event.target)) {
          elements.shareOptions.style.display = "none";
        }
      });
      
      // Handle back/forward navigation
      window.addEventListener('popstate', function() {
        const urlFragment = window.location.hash.slice(1);
        if (urlFragment && urlFragment !== channelId) {
          resetCounter();
          channelId = urlFragment;
          startCounter();
        } else if (!urlFragment) {
          resetCounter();
        }
      });
    }
    
    // Check URL fragment for channel ID
    function checkUrlFragment() {
      const urlFragment = window.location.hash.slice(1);
      if (urlFragment) {
        channelId = urlFragment;
        startCounter();
      }
    }
    
    // Start the counter
    function startCounter() {
      elements.counterContainer.style.display = "flex";
      elements.shareButton.style.display = "block";
      elements.onlyCountButton.style.display = "inline-block";
      
      if (!odometer) {
        odometer = new Odometer({ 
          el: elements.subscriberCount, 
          value: 0,
          format: '(,ddd)'
        });
      }
      
      fetchStatsData();
      intervalId = setInterval(fetchStatsData, UPDATE_INTERVAL);
    }
    
    // Reset the counter
    function resetCounter() {
      clearInterval(intervalId);
      elements.counterContainer.style.display = "none";
      elements.shareButton.style.display = "none";
      elements.onlyCountButton.style.display = "none";
      elements.chartContainer.style.display = "none";
      elements.toggleChartButton.textContent = "Show Subscriber History";
      historicalData = [];
    }
    
    // Handle keyboard shortcuts
    function handleKeyboardShortcuts(event) {
      // Focus search input with Ctrl+F or /
      if ((event.ctrlKey && event.key === 'f') || event.key === '/') {
        event.preventDefault();
        elements.channelInput.focus();
      }
      
      // Search with Enter when input is focused
      if (event.key === 'Enter' && document.activeElement === elements.channelInput) {
        fetchChannelData();
      }
      
      // Toggle chart with C key
      if (event.key.toLowerCase() === 'c' && channelId) {
        toggleChart();
      }
      
      // Toggle only count mode with O key
      if (event.key.toLowerCase() === 'o' && channelId) {
        activateOnlyCount();
      }
      
      // Toggle theme with T key
      if (event.key.toLowerCase() === 't') {
        toggleTheme();
      }
    }
    
    // Show keyboard shortcuts info
    function showShortcutsInfo() {
      const shortcuts = [
        {key: 'Enter', action: 'Search channel'},
        {key: 'C', action: 'Toggle chart'},
        {key: 'O', action: 'Toggle only count mode'},
        {key: 'T', action: 'Toggle theme'},
        {key: 'Ctrl+F or /', action: 'Focus search'}
      ];
      
      let message = 'Keyboard Shortcuts:\n\n';
      shortcuts.forEach(shortcut => {
        message += `${shortcut.key}: ${shortcut.action}\n`;
      });
      
      alert(message);
    }
    
    // Show toast notification
    function showToast(message, duration = 3000) {
      elements.toast.textContent = message;
      elements.toast.classList.add('show');
      
      setTimeout(() => {
        elements.toast.classList.remove('show');
      }, duration);
    }
    
    // Handle key press in search input
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        fetchChannelData();
      }
    }
    
    // Fetch channel data based on search input
    async function fetchChannelData() {
      const channelName = elements.channelInput.value.trim();
      if (!channelName) {
        showToast("Please enter a channel name.");
        return;
      }

      elements.loader.style.display = "block";
      elements.resultList.innerHTML = "";
      
      try {
        const response = await fetch(`${SEARCH_API_URL}${encodeURIComponent(channelName)}`);
        const data = await response.json();

        elements.loader.style.display = "none";
        
        if (!data.list || data.list.length === 0) {
          showToast("Channel not found.");
          return;
        }

        displayChannelResults(data.list);
      } catch (error) {
        console.error("Error fetching channel data:", error);
        elements.loader.style.display = "none";
        showToast("Error fetching channel data. Please try again.");
      }
    }
    
    // Display channel search results
    function displayChannelResults(channels) {
      elements.resultList.innerHTML = "";
      
      channels.forEach((channel) => {
        const channelElement = document.createElement("div");
        channelElement.textContent = channel[0];
        channelElement.classList.add("channel-result");
        
        channelElement.onclick = () => {
          const newUrl = `${window.location.origin}/#${channel[2]}`;
          window.history.pushState({}, '', newUrl);

          channelId = channel[2];
          resetCounter();
          startCounter();
          elements.resultList.innerHTML = "";
        };
        
        elements.resultList.appendChild(channelElement);
      });
    }
    
    // Initialize chart
    function initializeChart() {
      const ctx = document.getElementById('subscriberChart').getContext('2d');
      
      subscriberChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Subscribers',
            data: [],
            borderColor: '#00fff0',
            backgroundColor: 'rgba(0, 255, 240, 0.1)',
            borderWidth: 3,
            tension: 0.1,
            pointRadius: 0,
            fill: true
          }]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              callbacks: {
                label: function(context) {
                  return `${context.parsed.y.toLocaleString()}`;
                }
              }
            }
          },
          scales: {
            x: {
              display: false,
              grid: {
                display: false
              }
            },
            y: {
              display: false,
              grid: {
                color: 'rgba(255, 255, 255, 0.1)',
                drawBorder: false
              },
              ticks: {
                color: 'rgba(255, 255, 255, 0.6)',
                callback: function(value) {
                  if (value >= 1000000) {
                    return (value / 1000000).toFixed(1) + 'M';
                  }
                  if (value >= 1000) {
                    return (value / 1000).toFixed(1) + 'K';
                  }
                  return value;
                }
              }
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          }
        }
      });
    }
    
    // Update chart with new data
    function updateChart(count) {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      
      // Add new data point
      historicalData.push({
        time: timeString,
        count: count
      });
      
      // Keep only the last MAX_DATA_POINTS
      if (historicalData.length > MAX_DATA_POINTS) {
        historicalData.shift();
      }
      
      // Update chart data
      if (!subscriberChart) {
        initializeChart();
      }
      
      subscriberChart.data.labels = historicalData.map(data => data.time);
      subscriberChart.data.datasets[0].data = historicalData.map(data => data.count);
      subscriberChart.update();
    }
    
    // Fetch stats data for the current channel
    async function fetchStatsData() {
      try {
        const response = await fetch(`${API_BASE_URL}${channelId}`);
        
        if (response.ok) {
          const data = await response.json();
          
          if (data?.items?.length > 0) {
            const channel = data.items[0];
            updateChannelInfo(channel);
            
            if (channel.statistics && typeof channel.statistics.subscriberCount === "number") {
              const subscriberCount = channel.statistics.subscriberCount;
              updateSubscriberCount(subscriberCount);
              
              // Calculate and display subscriber change
              if (lastSubscriberCount > 0) {
                const change = subscriberCount - lastSubscriberCount;
                updateSubscriberChange(change);
              }
              
              lastSubscriberCount = subscriberCount;
              updateChart(subscriberCount);
            }
          }
        } else {
          console.error("Failed to fetch stats data: ", response.statusText);
        }
      } catch (error) {
        console.error("Error fetching stats data:", error);
      }
    }
    
    // Update channel info display
    function updateChannelInfo(channel) {
      elements.channelAvatar.src = channel.snippet.thumbnails.default.url;
      elements.channelName.textContent = channel.snippet.title;
      document.title = `${channel.snippet.title} - FastCount`;
    }
    
    // Update subscriber count display
    function updateSubscriberCount(count) {
      if (!odometer) {
        odometer = new Odometer({ 
          el: elements.subscriberCount, 
          value: count,
          format: '(,ddd)'
        });
      } else {
        odometer.update(count);
      }
    }
    
    // Update subscriber change display
    function updateSubscriberChange(change) {
      if (change === 0) {
        elements.subscriberChange.textContent = "‚Üí No change";
        elements.subscriberChange.style.color = "#aaa";
      } else if (change > 0) {
        elements.subscriberChange.textContent = `‚Üë +${change.toLocaleString()}`;
        elements.subscriberChange.style.color = "#00ff00";
      } else {
        elements.subscriberChange.textContent = `‚Üì ${change.toLocaleString()}`;
        elements.subscriberChange.style.color = "#ff0000";
      }
    }
    
    // Toggle chart visibility
    function toggleChart() {
      if (elements.chartContainer.style.display === 'none' || elements.chartContainer.style.display === '') {
        elements.chartContainer.style.display = 'block';
        elements.toggleChartButton.textContent = 'Hide Subscriber History';
        
        if (!subscriberChart && historicalData.length > 0) {
          initializeChart();
          updateChart(historicalData[historicalData.length - 1].count);
        }
      } else {
        elements.chartContainer.style.display = 'none';
        elements.toggleChartButton.textContent = 'Show Subscriber History';
      }
    }
    
    // Activate only count mode
    function activateOnlyCount() {
      elements.searchBarContainer.style.display = "none";
      elements.channelAvatar.style.display = "none";
      elements.channelName.style.display = "none";
      elements.shareButton.style.display = "none";
      elements.subscriberChange.style.display = "none";

      elements.subscriberCount.style.fontSize = "15em";
      elements.counterContainer.style.alignItems = "flex-start";
      elements.counterContainer.style.marginTop = "80px";
      elements.counterContainer.style.justifyContent = "center";
      elements.counterContainer.style.height = "100vh";

      elements.onlyCountButton.style.display = "none";
      
      const currentUrl = new URL(window.location.href);
      currentUrl.searchParams.set('only-count', 'true');
      window.history.pushState({}, '', currentUrl);
      
      showToast("Only count mode activated. Refresh to exit.", 2000);
    }
    
    // Toggle share options
    function toggleShareOptions() {
      elements.shareOptions.style.display = 
        elements.shareOptions.style.display === "block" ? "none" : "block";
    }
    
    // Share on Twitter
    function shareOnTwitter() {
      const channelName = elements.channelName.textContent || "YouTube channel";
      const count = elements.subscriberCount.textContent || "0";
      const text = `Check out ${channelName}'s subscriber count: ${count} on FastCount!`;
      const url = window.location.href;
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
      elements.shareOptions.style.display = "none";
    }
    
    // Share on Facebook
    function shareOnFacebook() {
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
      elements.shareOptions.style.display = "none";
    }
    
    // Copy link to clipboard
    function copyLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        showToast("Link copied to clipboard!");
        elements.shareOptions.style.display = "none";
      }).catch(err => {
        console.error('Failed to copy: ', err);
        showToast("Failed to copy link. Please try again.");
      });
    }
    
    // Share as image (placeholder - would need html2canvas or similar library)
    function shareAsImage() {
      showToast("Image sharing coming soon!");
      elements.shareOptions.style.display = "none";
    }
    
    // Toggle theme
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      const isLight = document.body.classList.contains('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      
      if (isLight) {
        document.body.style.background = "#f5f5f5";
        document.body.style.color = "#333";
      } else {
        document.body.style.background = "linear-gradient(135deg, #0f0c29, #302b63, #24243e)";
        document.body.style.color = "#fff";
      }
    }
    
    // Check for saved theme preference
    function checkSavedTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        document.body.style.background = "#f5f5f5";
        document.body.style.color = "#333";
      }
    }
    
    // Update visitor count
    function updateVisitorCount() {
      // Simulate random visitor count (in a real app, this would come from analytics)
      const randomVisitors = Math.floor(Math.random() * 50) + 20;
      elements.visitorCount.textContent = randomVisitors;
    }
    
    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      checkSavedTheme();
      init();
      (adsbygoogle = window.adsbygoogle || []).push({});
    });
  </script>
</body>
