<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DockyCount - YouTube Subscriber Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-minimal.css" />
  <link rel="icon" type="image/png" href="https://cdn.glitch.global/3646dfb4-5cb1-4c3c-9337-1d56b96025d2/Design_sans_titre-removebg-preview%20(1).png?v=1746820022653">
  <meta name="description" content="Real-time YouTube subscriber counter with beautiful analytics">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7562628849511682" crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-7562628849511682">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
</head>
<style>
  :root {
    --primary: #FF0000;
    --primary-light: #FF4D4D;
    --primary-dark: #CC0000;
    --text: #1F1F1F;
    --text-light: #6B7280;
    --bg: #F9FAFB;
    --card-bg: #FFFFFF;
    --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --success: #10B981;
    --danger: #EF4444;
    --border: #E5E7EB;
    --radius: 12px;
    --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .dark-mode {
    --primary: #FF3333;
    --primary-light: #FF6666;
    --primary-dark: #E60000;
    --text: #F3F4F6;
    --text-light: #9CA3AF;
    --bg: #111827;
    --card-bg: #1F2937;
    --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.25), 0 2px 4px -1px rgba(0, 0, 0, 0.15);
    --border: #374151;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    line-height: 1.6;
    transition: var(--transition);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  /* Header */
  header {
    padding: 20px 0;
    border-bottom: 1px solid var(--border);
    background-color: var(--card-bg);
    box-shadow: var(--card-shadow);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    margin-left: 74px; /* Décalage vers la droite pour éviter la sidebar */
  }

  .logo img {
    height: 40px;
    transition: transform 0.3s ease;
  }

  .logo:hover img {
    transform: scale(1.05);
  }

  .logo-text {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary);
  }

  .header-actions {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  /* Main content */
  main {
    flex: 1;
    padding: 40px 0;
  }

  .hero {
    text-align: center;
    margin-bottom: 40px;
  }

  .hero h1 {
    font-size: 2.5rem;
    margin-bottom: 16px;
    font-weight: 700;
    background: linear-gradient(90deg, var(--primary), var(--primary-light));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .hero p {
    font-size: 1.1rem;
    color: var(--text-light);
    max-width: 600px;
    margin: 0 auto 24px;
  }

  /* Search section */
  .search-section {
    background-color: var(--card-bg);
    border-radius: var(--radius);
    padding: 32px;
    box-shadow: var(--card-shadow);
    margin-bottom: 32px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }

  .search-container {
    display: flex;
    gap: 12px;
    width: 100%;
  }

  .search-input {
    flex: 1;
    padding: 14px 20px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 1rem;
    background-color: var(--card-bg);
    color: var(--text);
    transition: var(--transition);
  }

  .search-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
  }

  .search-btn {
    padding: 14px 28px;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    color: white;
    border: none;
    border-radius: var(--radius);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .search-btn:hover {
    background: linear-gradient(135deg, var(--primary-light), var(--primary));
    transform: translateY(-2px);
  }

  .search-btn:active {
    transform: translateY(0);
  }

  .loader {
    display: none;
    width: 24px;
    height: 24px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Results section */
  .results-section {
    display: none;
  }

  .results-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 24px;
  }

  .channel-card {
    background-color: var(--card-bg);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: var(--card-shadow);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: var(--transition);
    border: 1px solid var(--border);
  }

  .channel-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  .channel-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--primary);
  }

  .channel-name {
    font-weight: 600;
    text-align: center;
    color: var(--text);
  }

  /* Counter section */
  .counter-section {
    display: none;
    background-color: var(--card-bg);
    border-radius: var(--radius);
    padding: 40px;
    box-shadow: var(--card-shadow);
    margin-bottom: 32px;
    text-align: center;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }

  .counter-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
  }

  .channel-info {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .counter-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--primary);
  }

  .channel-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text);
  }

  .counter-actions {
    display: flex;
    gap: 12px;
  }

  .action-btn {
    padding: 8px 16px;
    background-color: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    color: var(--text);
    font-size: 0.9rem;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .action-btn:hover {
    background-color: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  .counter-display {
    margin: 40px 0;
  }

  .subscriber-count {
    font-size: 4rem;
    font-weight: 800;
    color: var(--text);
    margin-bottom: 8px;
    font-family: 'Inter', sans-serif !important;
  }

  .subscriber-change {
    font-size: 1.2rem;
    font-weight: 600;
  }

  .change-positive {
    color: var(--success);
  }

  .change-negative {
    color: var(--danger);
  }

  .change-neutral {
    color: var(--text-light);
  }

  .counter-footer {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 32px;
  }

  /* Chart section */
  .chart-section {
    background-color: var(--card-bg);
    border-radius: var(--radius);
    padding: 32px;
    box-shadow: var(--card-shadow);
    margin-bottom: 32px;
    display: none;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }

  .chart-container {
    width: 100%;
    height: 400px;
    margin-top: 24px;
  }

  /* Theme toggle */
  .theme-toggle {
    position: relative;
    width: 50px;
    height: 26px;
  }

  .theme-toggle input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: var(--primary);
  }

  input:checked + .slider:before {
    transform: translateX(24px);
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--primary);
    color: white;
    padding: 12px 24px;
    border-radius: var(--radius);
    font-weight: 600;
    box-shadow: var(--card-shadow);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }

  .toast.show {
    opacity: 1;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 20px 0;
    border-top: 1px solid var(--border);
    background-color: var(--card-bg);
    color: var(--text-light);
    font-size: 0.9rem;
  }

  /* Sidebar Favorites */
  .sidebar-favorites {
    position: fixed;
    top: 0;
    left: 0;
    width: 260px;
    height: 100vh;
    background: var(--card-bg);
    border-right: 1px solid var(--border);
    box-shadow: var(--card-shadow);
    z-index: 101;
    padding: 32px 16px 16px 16px;
    display: flex;
    flex-direction: column;
    gap: 24px;
    transition: var(--transition);
  }
  .sidebar-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 8px;
    text-align: left;
  }
  .favorites-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
    overflow-y: auto;
    max-height: 70vh;
  }
  .favorite-channel {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px;
    border-radius: var(--radius);
    cursor: pointer;
    transition: var(--transition);
    background: none;
    border: none;
  }
  .favorite-channel:hover {
    background: var(--bg);
  }
  .favorite-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--primary);
  }
  .favorite-name {
    font-weight: 500;
    color: var(--text);
    font-size: 1rem;
    flex: 1;
    text-align: left;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .favorite-remove {
    color: var(--danger);
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    margin-left: 4px;
    transition: color 0.2s;
  }
  .favorite-remove:hover {
    color: #b91c1c;
  }

  /* Favorite Star */
  .favorite-star {
    font-size: 2rem;
    color: #FFD700;
    cursor: pointer;
    transition: color 0.2s;
    margin-left: 12px;
    background: none;
    border: none;
    outline: none;
  }
  .favorite-star.inactive {
    color: #d1d5db;
  }
  .favorite-star:active {
    transform: scale(0.95);
  }

  /* Compare Section */
  .compare-section {
    background-color: var(--card-bg);
    border-radius: var(--radius);
    padding: 32px;
    box-shadow: var(--card-shadow);
    margin-bottom: 32px;
    display: none;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }

  .compare-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }

  .compare-channels {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 20px;
  }

  .compare-channel {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .compare-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--primary);
  }

  .compare-name {
    font-size: 1.2rem;
    font-weight: 600;
    text-align: center;
  }

  .compare-count {
    font-size: 2rem;
    font-weight: 700;
    margin: 10px 0;
  }

  .compare-difference {
    font-size: 1.5rem;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: var(--radius);
    margin-top: 20px;
    text-align: center;
  }

  .difference-positive {
    background-color: rgba(16, 185, 129, 0.1);
    color: var(--success);
  }

  .difference-negative {
    background-color: rgba(239, 68, 68, 0.1);
    color: var(--danger);
  }

  .difference-neutral {
    background-color: rgba(156, 163, 175, 0.1);
    color: var(--text-light);
  }

  .compare-actions {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 24px;
  }

  /* Responsive: hide sidebar on mobile */
  @media (max-width: 900px) {
    .sidebar-favorites {
      display: none;
    }
    main.container {
      margin-left: 0 !important;
    }
    .compare-channels {
      flex-direction: column;
    }
  }
  @media (min-width: 900px) {
    main.container {
      margin-left: 260px;
    }
  }
</style>
<body>
  <!-- Sidebar Favorites -->
  <aside class="sidebar-favorites" id="sidebar-favorites">
    <div class="sidebar-title">Your Favorite Channel</div>
    <div class="favorites-list" id="favorites-list"></div>
  </aside>
  <header>
    <div class="container header-content">
      <a href="/" class="logo">
        <img src="https://dockycount.up.railway.app/logo.png" alt="DockyCount Logo">
      </a>
      <div class="header-actions">
        <label class="theme-toggle">
          <input type="checkbox" id="theme-switch">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero fade-in">
      <h1>DockyCount - YouTube Subscriber Counter</h1>
      <p>Track real-time subscriber counts and growth analytics for any YouTube channel</p>
    </section>

    <section class="search-section fade-in" id="main-search-section">
      <div class="search-container">
        <input type="text" class="search-input" id="channel-input" placeholder="Enter YouTube channel name or URL" onkeypress="handleKeyPress(event)">
        <button class="search-btn" onclick="fetchChannelData()">
          <span id="search-text">Search</span>
          <div class="loader" id="loader"></div>
        </button>
        <!-- Nouveau bouton Compare -->
        <button class="search-btn" id="show-compare-search-btn" onclick="showCompareSearchBar()" style="margin-left:8px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15l-6-6-6 6"></path><path d="M21 9l-6 6-6-6"></path></svg>
          Compare
        </button>
      </div>
    </section>

    <!-- Barre de recherche pour la comparaison (cachée par défaut) -->
    <section class="search-section fade-in" id="compare-search-section" style="display:none;">
      <div class="search-container" style="flex-direction:column;gap:18px;">
        <div style="display:flex;gap:12px;">
          <input type="text" class="search-input" id="compare-input-1" placeholder="First channel name or URL">
          <button class="search-btn" onclick="fetchCompareSearch(1)">
            <span>Search</span>
          </button>
        </div>
        <div id="compare-results-1" style="width:100%;"></div>
        <div style="display:flex;gap:12px;">
          <input type="text" class="search-input" id="compare-input-2" placeholder="Second channel name or URL">
          <button class="search-btn" onclick="fetchCompareSearch(2)">
            <span>Search</span>
          </button>
        </div>
        <div id="compare-results-2" style="width:100%;"></div>
        <div style="display:flex;gap:12px;justify-content:flex-end;">
          <button class="action-btn" onclick="hideCompareSearchBar()">Cancel</button>
        </div>
      </div>
    </section>

    <section class="results-section" id="results-section">
      <h2>Search Results</h2>
      <div class="results-grid" id="results-grid"></div>
    </section>

    <section class="counter-section" id="counter-section">
      <div class="counter-header">
        <div class="channel-info">
          <img src="" alt="Channel Avatar" class="counter-avatar" id="channel-avatar">
          <h3 class="channel-title" id="channel-name"></h3>
          <!-- Favorite Star Button -->
          <button class="favorite-star inactive" id="favorite-star" title="Add to favorites">
            &#9734;
          </button>
        </div>
        <div class="counter-actions">
          <button class="action-btn" onclick="shareChannel()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
            Share
          </button>
          <button class="action-btn" onclick="toggleChart()" id="toggle-chart-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="20" x2="18" y2="10"></line>
              <line x1="12" y1="20" x2="12" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
            Show Chart
          </button>
          <button class="action-btn" onclick="addToCompare()" id="compare-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15l-6-6-6 6"></path>
              <path d="M21 9l-6 6-6-6"></path>
            </svg>
            Compare
          </button>
        </div>
      </div>

      <div class="counter-display">
        <div class="subscriber-count" id="subscriber-count">0</div>
        <div class="subscriber-change" id="subscriber-change"></div>
      </div>

      <div class="counter-footer">
        <button class="action-btn" onclick="refreshCounter()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
          Refresh
        </button>
        <button class="action-btn" onclick="activateMinimalMode()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x="3" y="9" x2="21" y2="9"></line>
            <line x="9" y="21" x2="9" y2="9"></line>
          </svg>
          Minimal Mode
        </button>
      </div>
    </section>

    <section class="chart-section" id="chart-section">
      <h3>Subscriber Growth</h3>
      <div class="chart-container">
        <canvas id="subscriberChart"></canvas>
      </div>
    </section>

    <!-- New Compare Section -->
    <section class="compare-section" id="compare-section">
      <div class="compare-header">
        <h3>Channel Comparison</h3>
        <button class="action-btn" onclick="closeCompare()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          Close
        </button>
      </div>
      <div class="compare-channels" id="compare-channels">
        <!-- Will be filled dynamically -->
      </div>
      <div class="compare-actions">
        <button class="action-btn" onclick="refreshCompare()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
          Refresh
        </button>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 DockyCount - Real-time YouTube analytics</p>
    </div>
  </footer>

  <div class="toast" id="toast"></div>

  <script>
    // Constants
    const API_BASE_URL = 'https://backend.mixerno.space/api/youtube/estv3/';
    const SEARCH_API_URL = 'https://mixerno.space/api/youtube-channel-counter/search/';
    const MAX_DATA_POINTS = 3600;
    const UPDATE_INTERVAL = 2000;
    
    // State management
    const state = {
      channelId: null,
      intervalId: null,
      odometer: null,
      subscriberChart: null,
      historicalData: [],
      lastSubscriberCount: 0,
      isDarkTheme: localStorage.getItem('theme') === 'dark',
      compareChannels: [] // Array to store channels to compare
    };
    
    // DOM elements cache
    const elements = {
      channelInput: document.getElementById("channel-input"),
      loader: document.getElementById("loader"),
      searchText: document.getElementById("search-text"),
      resultsSection: document.getElementById("results-section"),
      resultsGrid: document.getElementById("results-grid"),
      counterSection: document.getElementById("counter-section"),
      channelAvatar: document.getElementById("channel-avatar"),
      channelName: document.getElementById("channel-name"),
      subscriberCount: document.getElementById("subscriber-count"),
      subscriberChange: document.getElementById("subscriber-change"),
      toggleChartButton: document.getElementById("toggle-chart-button"),
      chartSection: document.getElementById("chart-section"),
      toast: document.getElementById("toast"),
      themeSwitch: document.getElementById("theme-switch"),
      body: document.body,
      compareSection: document.getElementById("compare-section"),
      compareChannelsContainer: document.getElementById("compare-channels")
    };
    
    // Initialize the application
    function init() {
      setupEventListeners();
      checkUrlFragment();
      
      // Apply saved theme
      if (state.isDarkTheme) {
        applyDarkTheme();
        elements.themeSwitch.checked = true;
      }
    }
    
    // Set up event listeners
    function setupEventListeners() {
      // Keyboard shortcuts
      document.addEventListener('keydown', handleKeyboardShortcuts);
      
      // Theme toggle
      elements.themeSwitch.addEventListener('change', toggleTheme);
    }
    
    // Handle navigation events
    function handleNavigation() {
      const urlFragment = window.location.hash.slice(1);
      if (urlFragment && urlFragment !== state.channelId) {
        resetCounter();
        state.channelId = urlFragment;
        startCounter();
      } else if (!urlFragment) {
        resetCounter();
      }
    }
    
    // Check URL fragment for channel ID
    function checkUrlFragment() {
      const urlFragment = window.location.hash.slice(1);
      if (urlFragment) {
        state.channelId = urlFragment;
        startCounter();
      }
    }
    
    // Start the counter
    function startCounter() {
      elements.counterSection.style.display = "block";
      
      if (!state.odometer) {
        state.odometer = new Odometer({ 
          el: elements.subscriberCount, 
          value: 0,
          format: '(,ddd)',
          theme: 'minimal'
        });
      }
      
      fetchStatsData();
      state.intervalId = setInterval(fetchStatsData, UPDATE_INTERVAL);
    }
    
    // Reset the counter
    function resetCounter() {
      clearInterval(state.intervalId);
      elements.counterSection.style.display = "none";
      elements.chartSection.style.display = "none";
      elements.toggleChartButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg> Show Chart';
      state.historicalData = [];
      document.title = "DockyCount - YouTube Subscriber Counter";
    }
    
    // Refresh counter manually
    function refreshCounter() {
      if (state.channelId) {
        fetchStatsData();
        showToast("Counter refreshed", 2000);
      }
    }
    
    // Show toast notification
    function showToast(message, duration = 3000) {
      elements.toast.textContent = message;
      elements.toast.classList.add('show');
      
      setTimeout(() => {
        elements.toast.classList.remove('show');
      }, duration);
    }
    
    // Handle key press in search input
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        fetchChannelData();
      }
    }
    
    // Handle keyboard shortcuts
    function handleKeyboardShortcuts(event) {
      // Ctrl+Enter to search
      if (event.ctrlKey && event.key === 'Enter') {
        fetchChannelData();
      }
      // Escape to clear search
      if (event.key === 'Escape') {
        elements.channelInput.value = '';
      }
    }
    
    // Fetch channel data based on search input
    async function fetchChannelData() {
      const channelName = elements.channelInput.value.trim();
      if (!channelName) {
        showToast("Please enter a channel name");
        return;
      }

      elements.loader.style.display = "block";
      elements.searchText.style.display = "none";
      
      try {
        const response = await fetch(`${SEARCH_API_URL}${encodeURIComponent(channelName)}`);
        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.json();
        elements.loader.style.display = "none";
        elements.searchText.style.display = "inline";
        
        if (!data.list?.length) {
          showToast("Channel not found");
          return;
        }

        displayChannelResults(data.list);
      } catch (error) {
        console.error("Error fetching channel data:", error);
        elements.loader.style.display = "none";
        elements.searchText.style.display = "inline";
        showToast("Error fetching channel data");
      }
    }
    
    // Display channel search results
    function displayChannelResults(channels) {
      elements.resultsGrid.innerHTML = "";
      elements.resultsSection.style.display = "block";
      
      channels.forEach((channel) => {
        const channelElement = document.createElement("div");
        channelElement.className = "channel-card";
        channelElement.innerHTML = `
          <img src="${channel[3]}" alt="${channel[0]}" class="channel-avatar">
          <div class="channel-name">${channel[0]}</div>
        `;
        
        channelElement.onclick = () => {
          const newUrl = `${window.location.origin}/#${channel[2]}`;
          window.history.pushState({}, '', newUrl);

          state.channelId = channel[2];
          resetCounter();
          startCounter();
          elements.resultsSection.style.display = "none";
        };
        
        elements.resultsGrid.appendChild(channelElement);
      });
    }
    
    // Initialize chart
    function initializeChart() {
      const ctx = document.getElementById('subscriberChart').getContext('2d');
      
      state.subscriberChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Subscribers',
            data: [],
            borderColor: state.isDarkTheme ? '#FF6666' : '#FF0000',
            backgroundColor: state.isDarkTheme ? 'rgba(255, 102, 102, 0.1)' : 'rgba(255, 0, 0, 0.1)',
            borderWidth: 3,
            tension: 0.1,
            pointRadius: 0,
            fill: true
          }]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              callbacks: {
                label: function(context) {
                  return `${context.parsed.y.toLocaleString()}`;
                }
              }
            }
          },
          scales: {
            x: {
              display: false,
              grid: {
                display: false
              }
            },
            y: {
              display: false,
              grid: {
                color: state.isDarkTheme ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)',
                drawBorder: false
              },
              ticks: {
                color: state.isDarkTheme ? 'rgba(255, 255, 255, 0.6)' : 'rgba(0, 0, 0, 0.6)',
                callback: function(value) {
                  if (value >= 1000000) {
                    return (value / 1000000).toFixed(1) + 'M';
                  }
                  if (value >= 1000) {
                    return (value / 1000).toFixed(1) + 'K';
                  }
                  return value;
                }
              }
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          }
        }
      });
    }
    
    // Update chart with new data
    function updateChart(count) {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      
      // Add new data point
      state.historicalData.push({
        time: timeString,
        count: count
      });
      
      // Keep only the last MAX_DATA_POINTS
      if (state.historicalData.length > MAX_DATA_POINTS) {
        state.historicalData.shift();
      }
      
      // Initialize chart if not already done
      if (!state.subscriberChart) {
        initializeChart();
      }
      
      // Update chart data
      state.subscriberChart.data.labels = state.historicalData.map(data => data.time);
      state.subscriberChart.data.datasets[0].data = state.historicalData.map(data => data.count);
      state.subscriberChart.update();
    }
    
    // Fetch stats data for the current channel
    async function fetchStatsData() {
      try {
        const response = await fetch(`${API_BASE_URL}${state.channelId}`); // <-- corrigé ici
        
        if (response.ok) {
          const data = await response.json();
          
          if (data?.items?.length > 0) {
            const channel = data.items[0];
            updateChannelInfo(channel);
            
            if (channel.statistics && typeof channel.statistics.subscriberCount === "number") {
              const subscriberCount = channel.statistics.subscriberCount;
              updateSubscriberCount(subscriberCount);
              
              // Calculate and display subscriber change
              if (state.lastSubscriberCount > 0) {
                const change = subscriberCount - state.lastSubscriberCount;
                updateSubscriberChange(change);
              }
              
              state.lastSubscriberCount = subscriberCount;
              updateChart(subscriberCount);
            }
          }
        } else {
          console.error("Failed to fetch stats data: ", response.statusText);
        }
      } catch (error) {
        console.error("Error fetching stats data:", error);
      }
    }
    
    // Update subscriber count display
    function updateSubscriberCount(count) {
      if (!state.odometer) {
        state.odometer = new Odometer({ 
          el: elements.subscriberCount, 
          value: count,
          format: '(,ddd)',
          theme: 'minimal'
        });
      } else {
        state.odometer.update(count);
      }
    }

    // Update subscriber change display
    function updateSubscriberChange(change) {
      const changeElement = elements.subscriberChange;
      if (change === 0) {
        changeElement.innerHTML = "&rarr; No change";
        changeElement.className = "subscriber-change change-neutral";
      } else if (change > 0) {
        changeElement.innerHTML = `&uarr; +${change.toLocaleString()}`;
        changeElement.className = "subscriber-change change-positive";
      } else {
        changeElement.innerHTML = `&darr; ${change.toLocaleString()}`;
        changeElement.className = "subscriber-change change-negative";
      }
    }

    // Apply dark theme
    function applyDarkTheme() {
      elements.body.classList.add('dark-mode');
      if (state.subscriberChart) {
        state.subscriberChart.data.datasets[0].borderColor = '#FF6666';
        state.subscriberChart.data.datasets[0].backgroundColor = 'rgba(255, 102, 102, 0.1)';
        state.subscriberChart.update();
      }
    }

    // Apply light theme
    function applyLightTheme() {
      elements.body.classList.remove('dark-mode');
      if (state.subscriberChart) {
        state.subscriberChart.data.datasets[0].borderColor = '#FF0000';
        state.subscriberChart.data.datasets[0].backgroundColor = 'rgba(255, 0, 0, 0.1)';
        state.subscriberChart.update();
      }
    }

    // Toggle theme function
    function toggleTheme() {
      state.isDarkTheme = !state.isDarkTheme;
      localStorage.setItem('theme', state.isDarkTheme ? 'dark' : 'light');
      if (state.isDarkTheme) {
        applyDarkTheme();
      } else {
        applyLightTheme();
      }
    }
    
    // FAVORITES SYSTEM
    const FAVORITES_KEY = 'favoriteChannels';

    // Load favorites from localStorage
    function getFavorites() {
      try {
        return JSON.parse(localStorage.getItem(FAVORITES_KEY)) || [];
      } catch {
        return [];
      }
    }

    // Save favorites to localStorage
    function setFavorites(favorites) {
      localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
    }

    // Add channel to favorites
    function addFavorite(channelId, name, avatar) {
      let favorites = getFavorites();
      if (!favorites.some(f => f.id === channelId)) {
        favorites.push({ id: channelId, name, avatar });
        setFavorites(favorites);
        showToast("Channel added to favorites!", 1500);
        updateFavoriteStar();
        renderFavoritesSidebar();
      }
    }

    // Remove channel from favorites
    function removeFavorite(channelId) {
      let favorites = getFavorites().filter(f => f.id !== channelId);
      setFavorites(favorites);
      showToast("Channel removed from favorites!", 1500);
      updateFavoriteStar();
      renderFavoritesSidebar();
    }

    // Check if channel is favorite
    function isFavorite(channelId) {
      return getFavorites().some(f => f.id === channelId);
    }

    // Update favorite star UI
    function updateFavoriteStar() {
      const star = document.getElementById('favorite-star');
      if (!state.channelId) {
        star.classList.add('inactive');
        star.innerHTML = '&#9734;';
        star.title = "Add to favorites";
        return;
      }
      if (isFavorite(state.channelId)) {
        star.classList.remove('inactive');
        star.innerHTML = '&#9733;';
        star.title = "Remove from favorites";
      } else {
        star.classList.add('inactive');
        star.innerHTML = '&#9734;';
        star.title = "Add to favorites";
      }
    }

    // Render sidebar favorites
    function renderFavoritesSidebar() {
      const list = document.getElementById('favorites-list');
      list.innerHTML = '';
      const favorites = getFavorites();
      if (favorites.length === 0) {
        list.innerHTML = '<div style="color:var(--text-light);font-size:0.95rem;">No favorite channels yet.</div>';
        return;
      }
      favorites.forEach(fav => {
        const item = document.createElement('div');
        item.className = 'favorite-channel';
        item.innerHTML = `
          <img src="${fav.avatar}" class="favorite-avatar" alt="${fav.name}">
          <span class="favorite-name">${fav.name}</span>
          <button class="favorite-remove" title="Remove">&#10005;</button>
        `;
        // Click to show counter for this channel
        item.onclick = (e) => {
          if (e.target.classList.contains('favorite-remove')) return;
          window.location.hash = '#' + fav.id;
          handleNavigation();
        };
        // Remove favorite
        item.querySelector('.favorite-remove').onclick = (e) => {
          e.stopPropagation();
          removeFavorite(fav.id);
        };
        list.appendChild(item);
      });
    }

    // Favorite star click handler
    document.getElementById('favorite-star').onclick = function() {
      if (!state.channelId || !elements.channelName.textContent) return;
      if (isFavorite(state.channelId)) {
        removeFavorite(state.channelId);
      } else {
        addFavorite(
          state.channelId,
          elements.channelName.textContent,
          elements.channelAvatar.src
        );
      }
    };

    // Update sidebar and star on navigation
    function handleNavigation() {
      const urlFragment = window.location.hash.slice(1);
      if (urlFragment && urlFragment !== state.channelId) {
        resetCounter();
        state.channelId = urlFragment;
        startCounter();
        updateFavoriteStar();
      } else if (!urlFragment) {
        resetCounter();
        updateFavoriteStar();
      }
      renderFavoritesSidebar();
    }

    // Update sidebar and star after channel info update
    function updateChannelInfo(channel) {
      elements.channelAvatar.src = channel.snippet.thumbnails.default.url;
      elements.channelName.textContent = channel.snippet.title;
      document.title = `${channel.snippet.title} - DockyCount`;
      updateFavoriteStar();
      renderFavoritesSidebar();
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      init();
      renderFavoritesSidebar();
      updateFavoriteStar();
      (adsbygoogle = window.adsbygoogle || []).push({});
    });

    // Toggle chart visibility
    function toggleChart() {
      if (elements.chartSection.style.display === 'none' || elements.chartSection.style.display === '') {
        elements.chartSection.style.display = 'block';
        elements.toggleChartButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg> Hide Chart';
        if (!state.subscriberChart && state.historicalData.length > 0) {
          initializeChart();
          updateChart(state.historicalData[state.historicalData.length - 1].count);
        }
      } else {
        elements.chartSection.style.display = 'none';
        elements.toggleChartButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg> Show Chart';
      }
    }

    // COMPARE FUNCTIONALITY
    // Add current channel to compare list
    function addToCompare() {
      if (!state.channelId || !elements.channelName.textContent) {
        showToast("No channel selected to compare");
        return;
      }

      const channelInfo = {
        id: state.channelId,
        name: elements.channelName.textContent,
        avatar: elements.channelAvatar.src,
        count: state.lastSubscriberCount
      };

      // Check if channel is already in compare list
      if (state.compareChannels.some(c => c.id === channelInfo.id)) {
        showToast("Channel already in comparison");
        return;
      }

      // Add to compare list
      state.compareChannels.push(channelInfo);
      showToast("Channel added to comparison");

      // If we have 2 channels, show the comparison
      if (state.compareChannels.length === 2) {
        showCompare();
      }
    }

    // Close the comparison view
    function closeCompare() {
      elements.compareSection.style.display = 'none';
      state.compareChannels = [];
    }

    // Render comparison between channels
    function renderCompare(channel1, channel2) {
      if (!channel1?.count || !channel2?.count) {
        showToast("Invalid comparison data");
        return;
      }

      const difference = channel1.count - channel2.count;
      let differenceClass = "difference-neutral";
      let differenceText = "Equal subscribers";

      if (difference > 0) {
        differenceClass = "difference-positive";
        differenceText = `${Math.abs(difference).toLocaleString()} more than ${channel2.name}`;
      } else if (difference < 0) {
        differenceClass = "difference-negative";
        differenceText = `${Math.abs(difference).toLocaleString()} less than ${channel2.name}`;
      }

      // First render if odometerElements don't exist
      if (!state.odometerElements) {
        elements.compareChannelsContainer.innerHTML = `
          <div class="compare-channel">
            <img src="${channel1.avatar}" alt="${channel1.name}" class="compare-avatar">
            <div class="compare-name">${channel1.name}</div>
            <div id="compare-count-1" class="compare-count">0</div>
          </div>
          <div class="compare-channel">
            <img src="${channel2.avatar}" alt="${channel2.name}" class="compare-avatar">
            <div class="compare-name">${channel2.name}</div>
            <div id="compare-count-2" class="compare-count">0</div>
          </div>
          <div class="compare-difference ${differenceClass}">
            ${channel1.name} has ${differenceText}
          </div>
        `;

        // Initialize odometer elements
        state.odometerElements = {
          count1: new Odometer({
            el: document.getElementById('compare-count-1'),
            value: 0,
            format: '(,ddd)',
            theme: 'minimal'
          }),
          count2: new Odometer({
            el: document.getElementById('compare-count-2'),
            value: 0,
            format: '(,ddd)',
            theme: 'minimal'
          })
        };
      }

      // Update odometer values
      state.odometerElements.count1.update(channel1.count);
      state.odometerElements.count2.update(channel2.count);

      // Update difference text
      const differenceElement = elements.compareChannelsContainer.querySelector('.compare-difference');
      differenceElement.className = `compare-difference ${differenceClass}`;
      differenceElement.textContent = `${channel1.name} has ${differenceText}`;
    }

    // Show comparison and start auto-refresh
    function showCompare() {
      if (!state.compareChannels || state.compareChannels.length !== 2) {
        showToast("Need 2 channels to compare");
        elements.compareSection.style.display = 'none';
        return;
      }
      
      // Fetch fresh data for both channels
      fetchCompareData();

      // Start auto-refresh interval
      if (state.compareIntervalId) {
        clearInterval(state.compareIntervalId);
      }
      state.compareIntervalId = setInterval(fetchCompareData, 2000);
    }

    // Close comparison and clear interval
    function closeCompare() {
      elements.compareSection.style.display = 'none';
      state.compareChannels = [];
      if (state.compareIntervalId) {
        clearInterval(state.compareIntervalId);
        state.compareIntervalId = null;
      }
      state.odometerElements = null;
    }

    // --- Compare Search Bar Logic ---
    let compareSearchState = {
      channel1: null,
      channel2: null
    };

    function showCompareSearchBar() {
      document.getElementById('compare-search-section').style.display = 'block';
      document.getElementById('main-search-section').style.display = 'none';
      document.getElementById('results-section').style.display = 'none';
      compareSearchState = { channel1: null, channel2: null };
      document.getElementById('compare-input-1').value = '';
      document.getElementById('compare-input-2').value = '';
      document.getElementById('compare-results-1').innerHTML = '';
      document.getElementById('compare-results-2').innerHTML = '';
      closeCompare();
    }

    function hideCompareSearchBar() {
      document.getElementById('compare-search-section').style.display = 'none';
      document.getElementById('main-search-section').style.display = '';
      compareSearchState = { channel1: null, channel2: null };
      document.getElementById('compare-results-1').innerHTML = '';
      document.getElementById('compare-results-2').innerHTML = '';
    }

    async function fetchCompareSearch(idx) {
      const inputId = idx === 1 ? 'compare-input-1' : 'compare-input-2';
      const resultsId = idx === 1 ? 'compare-results-1' : 'compare-results-2';
      const query = document.getElementById(inputId).value.trim();
      if (!query) {
        document.getElementById(resultsId).innerHTML = '<div style="color:var(--danger);padding:8px;">Please enter a channel name</div>';
        return;
      }
      document.getElementById(resultsId).innerHTML = '<div style="padding:8px;">Searching...</div>';
      try {
        const response = await fetch(`${SEARCH_API_URL}${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        if (!data.list?.length) {
          document.getElementById(resultsId).innerHTML = '<div style="color:var(--danger);padding:8px;">Channel not found</div>';
          return;
        }
        
        document.getElementById(resultsId).innerHTML = '';
        data.list.forEach(channel => {
          const [channelName, avatarUrl, channelId] = channel;
          const el = document.createElement('div');
          el.className = 'channel-card';
          el.style.marginBottom = '8px';
          el.innerHTML = `
            <img src="${avatarUrl}" alt="${channelName}" class="channel-avatar">
            <div class="channel-name">${channelName}</div>
          `;
          el.onclick = () => {
            // Create channel info object
            const channelInfo = {
              id: channelId,
              name: channelName,
              avatar: avatarUrl,
              count: 0
            };
            
            // Update the appropriate state
            if (idx === 1) {
              state.compareChannels[0] = channelInfo;
              document.getElementById('compare-results-1').innerHTML = `
                <div style="padding:8px;color:var(--success);">Selected: ${channelName}</div>`;
            } else {
              state.compareChannels[1] = channelInfo;
              document.getElementById('compare-results-2').innerHTML = `
                <div style="padding:8px;color:var(--success);">Selected: ${channelName}</div>`;
            }
            
            // Check if we have both channels selected
            if (state.compareChannels[0] && state.compareChannels[1]) {
              hideCompareSearchBar();
              showCompare();
            }
          };
          document.getElementById(resultsId).appendChild(el);
        });
      } catch (error) {
        console.error("Error fetching search results:", error);
        document.getElementById(resultsId).innerHTML = '<div style="color:var(--danger);padding:8px;">Error fetching channel data</div>';
      }
    }

    function showCompare() {
      if (!state.compareChannels || state.compareChannels.length !== 2) {
        showToast("Need 2 channels to compare");
        elements.compareSection.style.display = 'none';
        return;
      }
      
      // Fetch fresh data for both channels
      fetchCompareData();

      // Start auto-refresh interval
      if (state.compareIntervalId) {
        clearInterval(state.compareIntervalId);
      }
      state.compareIntervalId = setInterval(fetchCompareData, 2000);
    }

    async function fetchCompareData() {
      try {
        const channel1 = state.compareChannels[0];
        const channel2 = state.compareChannels[1];
        
        if (!channel1?.id || !channel2?.id) {
          throw new Error("Invalid channel IDs");
        }

        // Show loading state
        elements.compareChannelsContainer.innerHTML = '<div style="text-align:center;padding:20px;">Loading comparison data...</div>';
        elements.compareSection.style.display = 'block';

        const [response1, response2] = await Promise.all([
          fetch(`${API_BASE_URL}${channel1.id}`),
          fetch(`${API_BASE_URL}${channel2.id}`)
        ]);

        if (!response1.ok || !response2.ok) {
          throw new Error("One or both API requests failed");
        }

        const [data1, data2] = await Promise.all([
          response1.json(),
          response2.json()
        ]);

        if (!data1.items?.[0] || !data2.items?.[0]) {
          throw new Error("Invalid data received from API");
        }

        // Update channel counts
        channel1.count = parseInt(data1.items[0].statistics.subscriberCount) || 0;
        channel2.count = parseInt(data2.items[0].statistics.subscriberCount) || 0;

        renderCompare(channel1, channel2);
      } catch (error) {
        console.error("Error fetching comparison data:", error);
        showToast("Error fetching comparison data");
        elements.compareSection.style.display = 'none';
      }
    }

    // Add after the fetchCompareData function
    function refreshCompare() {
      if (state.compareChannels && state.compareChannels.length === 2) {
        fetchCompareData();
        showToast("Comparison refreshed", 2000);
      } else {
        showToast("No channels to compare");
      }
    }
  </script>
</body>
</html>
